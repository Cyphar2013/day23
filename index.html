<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <section>
            <header>
                <div class="logo">
                    <div>
                        <img src="assets/alarado-icon-homepage.svg" alt="">
                    </div>
                </div>

                <div class="navbar">
                    <a href="#">About us</a>
                    <a href="#">Product</a>
                    <a href="#">Resource</a>
                    <a href="#">Contact</a>
                </div>

                <div id="toggle">
                    <input type="checkbox" class="checkbox" id="checkbox">
                    <label for="checkbox" class="label">
                        <img src="assets/Moon_fill.svg" alt="" class="moon">
                        <img src="assets/Sun_fill.svg" alt="" class="sun">
                        <div class="ball"></div>
                    </label>
                    
                </div>
            </header>
        </section>

        <section>
            <div class="flex">
                <div class="text">
                    <div>
                        <h5>SIMPLE WAY TO COMMUNICATE</h5>
                        <h1>Actions for Accessibility in Design</h1>
                        <p class="para">The fastest way to build and deploy websites with reusable componenets</p>
                    </div>
                    <div class="btn">
                        <Button class="btn1">GET STARTED</Button>
                        <p class="btn2">Get live memo</p>
                    </div>
                    <div class="round_fill">
                        <div class="fill">
                            <img src="assets/Done_ring_round_fill.svg" alt="" class="img">
                            <p>No credit card required</p>
                        </div>
                        <div class="fill">
                            <img src="assets/Done_ring_round_fill.svg" alt="" class="img">
                            <p>No software to install</p>
                        </div>
                    </div>
                </div>
                <div class="image">
                    <img src="assets/hero-image-simple-homepage.png" alt="">
                </div>
            </div>
        </section>
    </div>

    <script src="js.js"></script>
</body>

</html>
